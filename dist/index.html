<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="font-sans bg-gray-100">
    <div class="flex w-full min-h-screen justify-center items-center">
      <div
        class="flex flex-col space-y-6 md:flex-row md:space-x-6 md:space-y-0 bg-rose-700 w-full max-w-4xl p-8 rounded-xl shadow-lg text-white"
      >
        <div class="flex flex-col space-y-8 justify-between">
          <div>
            <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
            <p class="pt-2 text-rose-100 text-sm">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet
              laboriosam laborum numquam quibusdam
            </p>
          </div>
          <div class="flex flex-col space-y-6">
            <div class="inline-flex space-x-2 items-center">
              <ion-icon name="call" class="text-rose-300 text-xl"></ion-icon
              ><span> +91 9497898614</span>
            </div>
            <div class="inline-flex space-x-2 items-center">
              <ion-icon name="mail" class="text-rose-300 text-xl"></ion-icon
              ><span>sibilawrance456@gmail.com</span>
            </div>
            <div class="inline-flex space-x-2 items-center">
              <ion-icon name="location" class="text-rose-300 text-xl"></ion-icon
              ><span>Trivandrum, Kerala</span>
            </div>
          </div>
          <div class="flex space-x-5 text-lg">
            <div>
              <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
            </div>
            <div>
              <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
            </div>
            <div>
              <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
            <div>
              <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
            </div>
          </div>
        </div>
        <div class="md:w-100 bg-white rounded-xl shadow-lg p-8 text-gray-600">
          <form action="" class="flex flex-col space-y-4">
            <div>
              <label for="" class="text-sm">Your name</label>
              <input
                type="text"
                placeholder="Your name"
                class="ring-1 ring-gray-300 w-full mt-2 rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-red-300"
              />
            </div>
            <div>
              <label for="" class="text-sm">Email address</label>
              <input
                type="text"
                placeholder="Email address"
                class="ring-1 ring-gray-300 w-full mt-2 rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-red-300"
              />
            </div>
            <div>
              <label for="" class="text-sm">Message</label>
              <textarea
                placeholder="Message"
                rows="4"
                class="ring-1 ring-gray-300 w-full mt-2 rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-red-300"
              ></textarea>
            </div>
            <button
              class="inline-block self-end bg-rose-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm"
            >
              Send message
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
